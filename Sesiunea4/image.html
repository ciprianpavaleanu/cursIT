<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Z-index image</title>
    <style>
      img {
        z-index: -1;
        position: fixed;
        top: 0;
        left: 0;
      }

      p {
        color: red;
        font-weight: bold;
        font-size: xx-large;
      }
    </style>
  </head>
  <body>
    <h1>Exemplu Z-index</h1>
    <img src="cursant.jpg" alt="Cursant IT School" />
    <p>This is an example for the z-index property</p>
  </body>
</html>
